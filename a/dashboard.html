<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Computer Science Journey</title>
  <link rel="stylesheet" href="./dashboard.css"/>
<script defer src="/assets/js/paste-guard.js"></script>
</head>
<body>

<!-- ‚úÖ TOP BANNER -->
<img src="./images/header_bg.png" alt="Header Banner" class="header-background" />

<!-- ‚úÖ One unified row with left and right sides -->
<div class="header-row" style="display: flex; justify-content: space-between; align-items: flex-start; padding: 20px 30px; gap: 20px; flex-wrap: wrap;">

  <!-- Left: Home, Guest, Progress Bar -->
  <div style="display: flex; flex-direction: column; gap: 10px;">
    <div style="display: flex; gap: 15px; align-items: center;">
      <button id="home-btn" class="styled-button home">üè† Home</button>
      <div id="student-name-bar" style="font-weight: bold; font-size: 1.2em;">Guest Mode</div>
    </div>
    <div class="general-progress-wrapper">
      <div class="general-progress-label">Cambridge Exam Readiness Progress</div>
        <div class="general-progress-bar">
          <div class="general-progress-fill">0%</div>
          <div class="general-progress-max">100%</div>
        </div>
        <div class="term-grade-badge">
          <span class="term-grade-label">TERM 1 GRADE</span>
          <span id="term-grade-value" class="term-grade-value">0%</span>
        </div>
    </div>
  </div>

  <!-- Right: Login -->
  <div class="form-box">
    <div class="login-row">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn" class="styled-button">Login</button>
      <button id="logout-btn" class="styled-button logout">Logout</button>
    </div>
    <div class="contact-info">
      Contact <a href="mailto:chams-eddine.hemdani@tn.maarifschools.org">chams-eddine.hemdani@tn.maarifschools.org</a> for sign up.
    </div>
  </div>
</div>

<!-- ‚úÖ Main Content -->
<main class="dashboard">
  <section class="theory-column">
    <div class="section-header">
      <img src="./images/advanced_theory.png" alt="Advanced Theory" class="section-title" style="transform: scale(1.3); transform-origin: center;"/>
    </div>
    <div id="theory-points" class="theory-wrapper"></div>
    <img src="./images/approved_banner.png" class="footer-image" alt="Approved"/>
  </section>

  <section class="levels-column">
    <div class="section-header">
      <img src="./images/programming_skills.png" alt="Programming Skills" class="section-title"/>
    </div>
    <div id="programming-levels" class="levels-wrapper"></div>
    <img src="./images/certificate.png" class="certificate-image" alt="Certificate"/>
  </section>
</main>

<div class="centered-check">
  <img src="./images/progress_inspired_2.png" alt="Progress Completed">
</div>

<!-- ‚úÖ Scripts -->
<script type="module" src="./dashboard.js"></script>
<script type="module" src="./modules/theoryRenderer.js"></script>
<script type="module" src="./modules/levelRenderer.js"></script>
<script type="module" src="./modules/supabase.js"></script>

<footer>
  &copy; 2025 Dr. Hamdeni Computer Science Platform. All rights reserved.
</footer>

</body>
</html>
