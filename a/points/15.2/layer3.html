<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layer 3 - Structured Questions</title>
  <link rel="stylesheet" href="../../dashboard.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7fb;
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #003366;
      color: white;
    }

    .header-left,
    .header-right { flex: 1; }

    .header-center { flex: 2; text-align: center; }

    .header-center h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .info-line {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 3px;
      font-size: 1em;
      color: #f0f0f0;
      flex-wrap: wrap;
    }

    .logo { height: 55px; }

    .back-row {
      text-align: left;
      padding: 10px;
    }

    .nav-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #007bff, #66b3ff);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-right: 10px;
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #0062cc, #3399ff);
      transform: scale(1.05);
    }

    main {
      width: min(1000px, 100%);
      margin: 0 auto;
      padding: 0 18px 60px;
      flex: 1;
      box-sizing: border-box;
    }

    .hero {
      background: white;
      padding: 30px;
      margin-top: 12px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .hero h2 {
      margin-top: 0;
      color: #0f172a;
    }

    .questions-board {
      background: #0a1b2d;
      border-radius: 16px;
      padding: 16px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .questions-board img {
      width: 100%;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(4, 43, 79, 0.25);
    }

    .cta {
      text-align: center;
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .primary-btn {
      border: none;
      border-radius: 999px;
      padding: 14px 42px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #5ac8fa);
      box-shadow: 0 15px 40px rgba(10, 132, 255, 0.35);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    .primary-btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
    }

    .primary-btn:not(:disabled):hover,
    .primary-btn:not(:disabled):focus-visible {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 20px 50px rgba(10, 132, 255, 0.4);
    }

    .status-message {
      margin: 0;
      font-size: 0.95rem;
      color: #4b5563;
      text-align: center;
      min-height: 1.4em;
    }

    .status-message.error { color: #c62828; }
    .status-message.success { color: #0f9d58; }

    @media (max-width: 768px) {
      header { flex-direction: column; text-align: center; }
      .header-left, .header-right { margin-bottom: 10px; }
      .hero { padding: 22px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="../../dashboard.html">
        <img src="../../../images/maarifLOGO.png" class="logo" alt="Maarif logo" />
      </a>
    </div>
    <div class="header-center">
      <h1>Layer 3: Exam style questions</h1>
      <div class="info-line">
        <span>Point 15.2</span>
        <span id="student-name"></span>
        <span id="platform-name"></span>
      </div>
    </div>
    <div class="header-right" style="text-align:right;">
      <img src="../../../images/cambridge.png" class="logo" alt="Cambridge logo" />
    </div>
  </header>

  <div class="back-row">
    <a href="layer2.html" class="nav-btn">← Back to Layer 2</a>
  </div>

  <main>
    <section class="hero">
      <h2>Answer the questions in the image below, then submit your work.</h2>
      <p>Review each question carefully. When you are ready, use the button to open your personal upload link.</p>
      <div class="questions-board">
        <img src="layer3-questions.png" alt="Layer 3 questions for point 15.2" loading="lazy" />
      </div>
      <div class="cta">
        <button id="submit-btn" class="primary-btn" type="button" disabled>Submit answers</button>
        <p id="status" class="status-message">Checking your submission link…</p>
      </div>
    </section>
  </main>

  <script type="module">
    import { supabase } from '../../../supabaseClient.js';

    const submitBtn = document.getElementById('submit-btn');
    const statusEl = document.getElementById('status');
    const studentNameEl = document.getElementById('student-name');
    const platformNameEl = document.getElementById('platform-name');

    studentNameEl.textContent = localStorage.getItem('student_name') || '';
    platformNameEl.textContent = localStorage.getItem('platform') || '';

    function setStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.classList.toggle('error', type === 'error');
      statusEl.classList.toggle('success', type === 'success');
    }

    submitBtn.addEventListener('click', () => {
      if (submitBtn.disabled) return;
      const target = submitBtn.dataset.link;
      if (target) {
        window.location.href = target;
      }
    });

    async function loadPersonalLink() {
      setStatus('Checking your submission link…');
      submitBtn.disabled = true;

      try {
        const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
        if (sessionError) {
          console.error('[Layer3] Session error', sessionError);
        }

        const session = sessionData?.session;
        if (!session || !session.user) {
          throw new Error('Please log in to access this activity.');
        }

        const link = await fetchUploadLink(session.user);
        if (!link) {
          throw new Error('No upload link was found for your account. Please contact your teacher.');
        }

        submitBtn.dataset.link = link;
        submitBtn.disabled = false;
        setStatus('All set! Click the button to upload your answers.', 'success');
      } catch (err) {
        console.error('[Layer3] Failed to prepare submission link', err);
        setStatus(err.message || 'Unable to prepare your submission link right now.', 'error');
        submitBtn.disabled = true;
      }
    }

    async function fetchUploadLink(user) {
      const candidates = [
        ['auth_user_id', user.id],
        ['id', user.id],
        ['email', user.email],
        ['username', user.user_metadata?.username],
        ['student_id', user.user_metadata?.student_id]
      ];

      for (const [column, value] of candidates) {
        if (!value) continue;
        try {
          const { data, error } = await supabase
            .from('students')
            .select('Link')
            .eq(column, value)
            .maybeSingle();

          if (error) {
            if (error.code === 'PGRST116') {
              continue;
            }
            console.warn(`[Layer3] Unable to fetch link by ${column}:`, error);
            continue;
          }

          if (data && data.Link) {
            return data.Link;
          }
        } catch (requestError) {
          console.warn(`[Layer3] Request failed for ${column}`, requestError);
        }
      }

      return null;
    }

    loadPersonalLink();
  </script>
</body>
</html>
