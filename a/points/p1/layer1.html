<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layer 1 - Theory Note</title>
  <link rel="stylesheet" href="../../dashboard.css" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7fb;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #003366;
      color: white;
    }

    .header-left,
    .header-right {
      flex: 1;
    }

    .header-center {
      flex: 2;
      text-align: center;
    }

    .header-center h1 {
      margin: 0 0 8px 0;
      font-size: 1.8em;
    }

    .header-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 0;
      font-size: 0.9em;
      color: #f0f0f0;
    }

    .header-info span {
      white-space: nowrap;
    }

    .logo {
      height: 45px;
    }

    main {
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .grid-cell {
      background: white;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
    }

    .section-title {
      font-weight: bold;
      margin: 0 0 20px 0;
      font-size: 1.2em;
      color: #fff;
      background: #003366;
      padding: 8px 15px;
      border-radius: 4px;
    }

    .syllabus-cell {
      grid-column: 1;
      grid-row: 1;
    }

    .videos-cell {
      grid-column: 2;
      grid-row: 1;
    }

    .theory-notes-cell {
      grid-column: 1;
      grid-row: 2;
    }

    .personal-notes-cell {
      grid-column: 2;
      grid-row: 2;
    }

    .syllabus-cell img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #videos-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #videos-container iframe {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .theory-notes-cell iframe {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 800px;
    }

    .personal-notes-cell textarea {
      width: 100%;
      height: 600px;
      padding: 20px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
      resize: vertical;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.5;
    }

    .videos-cell {
      display: none;
    }

    .videos-cell.show {
      display: block;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    .highlight-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .highlight-button:hover {
      transform: scale(1.05);
    }

    .btn-clear {
      background-color: #28a745;
    }

    .btn-clear:hover {
      background-color: #218838;
    }

    .btn-help {
      background-color: #ff9800;
    }

    .btn-help:hover {
      background-color: #e68900;
    }

    .btn-confused {
      background-color: #dc3545;
    }

    .btn-confused:hover {
      background-color: #c82333;
    }

    #help-section {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #error-message {
      text-align: center;
      margin: 50px auto;
      padding: 30px;
      font-size: 1.3em;
      color: red;
      max-width: 600px;
      background: #ffe5e5;
      border-radius: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background: #e0e0e0;
      color: #333;
      font-size: 0.95em;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .syllabus-cell {
        grid-column: 1;
        grid-row: 1;
      }

      .videos-cell {
        grid-column: 1;
        grid-row: 2;
      }

      .theory-notes-cell {
        grid-column: 1;
        grid-row: 3;
      }

      .personal-notes-cell {
        grid-column: 1;
        grid-row: 4;
      }

      .header-info {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="../../dashboard.html">
        <img src="../../../images/maarifLOGO.png" class="logo" />
      </a>
    </div>
    <div class="header-center">
      <h1>Layer 1: Theoretical Foundation</h1>
      <div class="header-info">
        <span id="student-name"></span>
        <span id="platform-name"></span>
        <span id="point-name"></span>
      </div>
    </div>
    <div class="header-right" style="text-align:right;">
      <img src="../../../images/cambridge.png" class="logo" />
    </div>
  </header>

  <div id="error-message" style="display: none;">
    ‚ö†Ô∏è You must be logged in to view this content.
  </div>

  <main id="content-area" style="display: none;">
    <div class="grid-cell syllabus-cell">
      <div class="section-title">üìå Syllabus Points</div>
      <img src="syllabus.png" alt="Syllabus Image" />
    </div>

    <div class="grid-cell videos-cell" id="videos-cell">
      <div class="section-title">üé• Related Videos</div>
      <div id="videos-container"></div>
    </div>

    <div class="grid-cell theory-notes-cell">
      <div class="section-title">üìÑ Mr. Hamdeni's Theory Notes</div>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vRvBHZuPzhu5e1ZqIfFISG5htJXqqkO_mBA8INcH053tFI9vyGlNwQQLkgZluFDqKxLN2IOAptPXPvJ/pub?embedded=true" scrolling="no"></iframe>
    </div>

    <div class="grid-cell personal-notes-cell">
      <div class="section-title" id="personal-notes-title">üìù Personal Notes</div>
      <textarea placeholder="Write your own notes or summary about the theory..."></textarea>
    </div>
  </main>

  <div class="actions">
    <button class="highlight-button btn-clear" onclick="markClear()">‚úÖ Notes are clear</button>
    <button class="highlight-button btn-help" onclick="showHelp()">üÜò Need help</button>
    <button class="highlight-button btn-confused" onclick="markConfused()">üòï I'm confused</button>
  </div>

  <div id="help-section">
    <textarea id="unclear" rows="4" cols="60" placeholder="Describe what you need help with..."></textarea><br />
    <button class="highlight-button" onclick="submitHelp()">Submit Help Request</button>
  </div>

  <footer>
    üìß Contact Dr. Hamdeni at <a href="mailto:chams-eddine.hemdani@tn.maarifschools.org">chams-eddine.hemdani@tn.maarifschools.org</a>
  </footer>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = "https://tsmzmuclrnyryuvanlxl.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzbXptdWNscm55cnl1dmFubHhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MzM5NjUsImV4cCI6MjA2MzMwOTk2NX0.-l7Klmp5hKru3w2HOWLRPjCiQprJ2pOjsI-HPTGtAiw";

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const student_id = localStorage.getItem("student_id");
  const student_name = localStorage.getItem("student_name");
  const platform = localStorage.getItem("platform");
  const point_id = "P1";

  if (!student_id || !student_name) {
    document.getElementById("error-message").style.display = "block";
  } else {
    document.getElementById("student-name").textContent = "üë§ " + student_name;
    document.getElementById("platform-name").textContent = "üéì Platform: " + platform;
    document.getElementById("point-name").textContent = "üìç Point: " + point_id;
    document.getElementById("personal-notes-title").textContent = "üìù " + student_name + "'s Personal Notes";
    document.getElementById("content-area").style.display = "grid";

    fetch("videos.json")
      .then(res => res.json())
      .then(videos => {
        if (videos[point_id] && videos[point_id].length > 0) {
          document.getElementById("videos-cell").classList.add("show");
          const container = document.getElementById("videos-container");
          videos[point_id].forEach(video => {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = video.iframe;
            container.appendChild(wrapper);
          });
        }
      });
  }

  async function updateProgress() {
    const platform = localStorage.getItem("platform");
    const student_id = localStorage.getItem("student_id");

    if (!student_id || !platform) {
      alert("‚ùå Missing student information. Please log in again.");
      return false;
    }

    const tables = {
      A_Level: 'a_theory_progress',
      AS_Level: 'as_theory_progress',
      IGCSE: 'igcse_theory_progress'
    };
    const table = tables[platform];

    const { error } = await supabase
      .from(table)
      .upsert({
        studentid: student_id,
        point_id: point_id,
        layer1_done: true
      }, { onConflict: ['studentid', 'point_id'] });

    if (error) {
      console.error("‚ùå Supabase Error:", error);
      alert(`‚ùå Failed to update progress: ${error.message}`);
      return false;
    }

    console.log("‚úÖ Progress updated in table:", table);
    return true;
  }

  async function sendFeedback(feedback_type, comment = "") {
    try {
      const { error } = await supabase
        .from("a_theory_feedback")
        .insert([
          {
            studentid: student_id,
            point_id: point_id,
            layer: "layer1",
            feedback_type,
            comment
          }
        ]);

      if (error) throw error;
    } catch (err) {
      console.error("‚ùå Feedback insert error:", err);
    }
  }

  async function markClear() {
    if (await updateProgress()) {
      await sendFeedback("clear");
      window.location.href = "layer2.html";
    }
  }
  window.markClear = markClear;

  async function markConfused() {
    if (await updateProgress()) {
      await sendFeedback("confused");
      window.location.href = "layer2.html";
    }
  }
  window.markConfused = markConfused;

  function showHelp() {
    document.getElementById("help-section").style.display = "block";
  }
  window.showHelp = showHelp;

  async function submitHelp() {
    const comment = document.getElementById("unclear").value.trim();
    if (!comment) {
      alert("Please describe what you need help with.");
      return;
    }

    if (await updateProgress()) {
      await sendFeedback("need_help", comment);
      window.location.href = "layer2.html";
    }
  }
  window.submitHelp = submitHelp;
</script>
</body>
</html>
