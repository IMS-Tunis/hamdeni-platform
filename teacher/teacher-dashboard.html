<html lang="en">

  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="teacher.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="teacher.js"></script>
<script defer src="/assets/js/paste-guard.js"></script>
</head>
<body>
  <header>
    <h1>Teacher Dashboard â€“ Student Progress</h1>
  </header>

  <div class="filters">
    <label for="platform">Platform:</label>
    <select id="platform">
      <option value="A_Level">A Level</option>
      <option value="AS_Level">AS Level</option>
      <option value="IGCSE">IGCSE</option>
    </select>
    <button id="load-students">Filter Students</button>
    <button id="open-add-student">Add Student</button>
    <button id="show-term-grades" disabled>Show Term 1 Grades</button>
    <span id="load-msg"></span>
  </div>

  <div class="dashboard-content">
    <aside class="student-list">
      <h3>Students</h3>
      <ul id="student-list"></ul>
    </aside>

    <main class="student-progress">
      <h3 id="student-title">Select a student to view progress</h3>
      <section class="midterm-section" id="midterm-section" style="display: none;">
        <label for="midterm-grade">Midterm Grade</label>
        <div class="midterm-inputs">
          <input type="number" id="midterm-grade" min="0" step="1" />
          <span id="midterm-current" class="midterm-current"></span>
        </div>
      </section>
      <div class="progress-columns">
        <div id="theory-progress"></div>
        <div id="programming-progress"></div>
      </div>
      <button id="save-progress" class="save-btn" style="display: none;">Save Progress</button>
      <div id="save-msg"></div>
    </main>
  </div>

  <div id="add-student-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Add Student</h3>
      <form id="add-student-form">
        <label>
          Username:
          <input type="text" id="new-username" required />
        </label>
        <label>
          Password:
          <input type="text" id="new-password" required />
        </label>
        <label>
          Platform:
          <select id="new-platform">
            <option value="A_Level">A Level</option>
            <option value="AS_Level">AS Level</option>
            <option value="IGCSE">IGCSE</option>
          </select>
        </label>
        <div class="modal-actions">
          <button type="submit">Create</button>
          <button type="button" id="cancel-add-student">Cancel</button>
        </div>
      </form>
      <div id="add-student-msg"></div>
    </div>
  </div>

  <div id="grades-modal" class="modal" style="display: none;">
    <div class="modal-content grades-modal">
      <div class="modal-header">
        <h3>Term 1 Grades Overview</h3>
        <button id="close-grades" class="modal-close" aria-label="Close grades overview">&times;</button>
      </div>
      <p id="grades-platform-label" class="grades-subtitle"></p>
      <canvas id="grades-chart" height="220" aria-label="Term 1 grades chart"></canvas>
      <div id="grades-table-container"></div>
    </div>
  </div>

</body>
</html>
