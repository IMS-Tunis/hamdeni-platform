<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamdeni Platform – Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    h1 { margin-bottom: 10px; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input[type=text], input[type=password] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .level-links { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
    .level-links a { text-align: center; background: #28a745; padding: 10px; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Hamdeni Educational Platform</h1>
  <div class="login-box">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
    <div class="level-links">
      <a href="igcse/dashboard.html">Continue as Guest – IGCSE</a>
      <a href="as/dashboard.html">Continue as Guest – AS Level</a>
      <a href="a/dashboard.html">Continue as Guest – A Level</a>
    </div>
  </div>
  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const response = await fetch("https://tsmzmuclrnyryuvanlxl.supabase.co/rest/v1/login_data?select=*", {
        headers: {
          apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
          Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
        }
      });
      const users = await response.json();
      const match = users.find(u => u.username === username && u.password === password);
      if (match) {
        localStorage.setItem("studentId", username);
        window.location.href = `${match.platform}/dashboard.html`;
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
