<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layer 1 - Theory Note</title>
  <link rel="stylesheet" href="../../dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7fb;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(90deg, #004080 0%, #0066cc 100%);
      color: #fff;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    header .info {
      text-align: right;
    }

    .logo {
      height: 60px;
    }

    .cambridge-logo {
      height: 60px;
    }

    main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .doc-container {
      flex: 6;
      display: flex;
      flex-direction: column;
    }

    .doc-container label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .doc-container iframe {
      width: 100%;
      height: 1200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .syllabus-image {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .notes-container {
      flex: 4;
      display: flex;
      flex-direction: column;
      padding-right: 20px;
    }

    #videos-section {
      margin-bottom: 20px;
    }

    .notes-container label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .notes-container textarea {
      width: 100%;
      height: 700px;
      padding: 15px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
      resize: vertical;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    .highlight-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .highlight-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #help-section {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #error-message {
      text-align: center;
      margin: 50px auto;
      padding: 30px;
      font-size: 1.3em;
      color: red;
      max-width: 600px;
      background: #ffe5e5;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../../images/maarifLOGO.png" alt="Logo" class="logo" />
    <h1 id="header-title">LAYER 1: Theory Notes</h1>
    <div class="info">
      <div id="student-name"></div>
      <div id="platform-name"></div>
    </div>
    <img src="../../../images/cambridge.png" alt="Cambridge" class="cambridge-logo" />
  </header>

  <div id="error-message" style="display: none;">
    ‚ö†Ô∏è You must be logged in to view this content.
  </div>

  <main id="content-area" style="display: none;">
    <div class="doc-container">
      <label>üìë Syllabus Points</label>
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAwUBAaMBIwAAAABJRU5ErkJggg==" alt="Syllabus" class="syllabus-image" />
      <label>üìÑ Official Theory Notes</label>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vRvBHZuPzhu5e1ZqIfFISG5htJXqqkO_mBA8INcH053tFI9vyGlNwQQLkgZluFDqKxLN2IOAptPXPvJ/pub?embedded=true"></iframe>
    </div>

    <div class="notes-container">
      <div id="videos-section">
        <label>üéûÔ∏è Related Videos</label>
        <div id="videos-container" style="display:flex; flex-direction:column; gap:10px;"></div>
      </div>
      <label>üìù Your Personal Notes</label>
      <textarea placeholder="Write your own notes or summary about the theory..."></textarea>
    </div>
  </main>

  <div class="actions">
    <button class="highlight-button" onclick="markClear()">‚úÖ Notes are clear</button>
    <button class="highlight-button" onclick="showHelp()">üÜò Need help</button>
    <button class="highlight-button" onclick="markConfused()">üòï I'm confused</button>
  </div>

  <div id="help-section">
    <textarea id="unclear" rows="4" cols="60" placeholder="Describe what you need help with..."></textarea><br />
    <button class="highlight-button" onclick="submitHelp()">Submit Help Request</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://tsmzmuclrnyryuvanlxl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzbXptdWNscm55cnl1dmFubHhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MzM5NjUsImV4cCI6MjA2MzMwOTk2NX0.-l7Klmp5hKru3w2HOWLRPjCiQprJ2pOjsI-HPTGtAiw'
    );

    const student_id = localStorage.getItem("student_id");
    const student_name = localStorage.getItem("student_name");
    const platform = (localStorage.getItem("platform") || "").toUpperCase();
    const point_id = "P1";

    document.getElementById("platform-name").textContent = platform;

    fetch("../index.json")
      .then(res => res.json())
      .then(points => {
        const p = points.find(pt => pt.id.toLowerCase() === point_id.toLowerCase());
        if (p) {
          document.getElementById("header-title").textContent =
            `LAYER 1: Theory Notes of ${p.title}`;
        }
      });

    fetch("videos.json")
      .then(res => res.json())
      .then(data => {
        const section = document.getElementById("videos-section");
        const container = document.getElementById("videos-container");
        if (data.videos && data.videos.length) {
          data.videos.forEach(v => {
            const wrap = document.createElement("div");
            wrap.innerHTML = v;
            container.appendChild(wrap);
          });
        } else {
          section.style.display = "none";
        }
      });

    if (!student_id || !student_name) {
      document.getElementById("error-message").style.display = "block";
    } else {
      document.getElementById("student-name").textContent = "üë§ " + student_name;
      document.getElementById("content-area").style.display = "flex";
    }

    async function updateProgress() {
      const { error } = await supabase
        .from("a_theory_progress")
        .upsert({
          studentid: student_id,
          point_id: point_id,
          layer1_done: true
        }, { onConflict: ['studentid', 'point_id'] });

      if (error) {
        alert("‚ùå Failed to update progress.");
        console.error(error);
        return false;
      }
      return true;
    }

    async function sendFeedback(feedback_type, comment = "") {
      const { error } = await supabase
        .from("a_theory_feedback")
        .insert([{
          studentid: student_id,
          point_id: point_id,
          layer: "layer1",
          feedback_type,
          comment
        }]);

      if (error) {
        console.error("‚ùå Feedback insert error:", error);
      }
    }

    async function markClear() {
      if (await updateProgress()) {
        await sendFeedback("clear");
        window.location.href = "layer2.html";
      }
    }

    async function markConfused() {
      if (await updateProgress()) {
        await sendFeedback("confused");
        window.location.href = "layer2.html";
      }
    }

    function showHelp() {
      document.getElementById("help-section").style.display = "block";
    }

    async function submitHelp() {
      const comment = document.getElementById("unclear").value.trim();
      if (!comment) {
        alert("Please describe what you need help with.");
        return;
      }

      if (await updateProgress()) {
        await sendFeedback("need_help", comment);
        window.location.href = "layer2.html";
      }
    }
  </script>

<footer style="margin-top: 50px; text-align: center; padding: 20px; background: #e0e0e0; color: #333; font-size: 0.95em;">

</footer>

</body>
</html>
