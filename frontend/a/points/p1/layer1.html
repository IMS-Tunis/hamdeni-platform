<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layer 1 - Theory Note</title>
  <link rel="stylesheet" href="../../dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7fb;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #003366;
      color: white;
    }

    .header-left,
    .header-right {
      flex: 1;
    }

    .header-center {
      flex: 2;
      text-align: center;
    }

    .header-center h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .header-center p {
      margin: 3px 0;
      font-size: 1em;
      color: #f0f0f0;
    }

    .logo {
      height: 55px;
    }

    main {
      display: flex;
      padding: 30px;
      gap: 20px;
    }

    .doc-container {
      flex: 3;
      display: flex;
      flex-direction: column;
      padding-right: 20px;
      border-right: 2px solid #ccc;
    }

    .notes-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding-left: 20px;
    }

    .notes-container label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .notes-container textarea {
      width: 100%;
      height: 100%;
      flex: 1;
      padding: 15px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
      resize: vertical;
    }

    .section-title {
      font-weight: bold;
      margin: 15px 0 8px;
      font-size: 1.2em;
      color: #fff;
      background: #003366;
      padding: 6px 10px;
      border-radius: 4px;
    }

    #video-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    #official-notes {
      overflow-x: hidden;
    }

    .official-doc {
      width: calc(100% / 1.1);
      transform: scale(1.1);
      transform-origin: top left;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    .highlight-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .highlight-button:hover {
      transform: scale(1.05);
    }

    .btn-clear {
      background-color: #28a745;
    }

    .btn-clear:hover {
      background-color: #218838;
    }

    .btn-help {
      background-color: #ff9800;
    }

    .btn-help:hover {
      background-color: #e68900;
    }

    .btn-confused {
      background-color: #dc3545;
    }

    .btn-confused:hover {
      background-color: #c82333;
    }

    #help-section {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #error-message {
      text-align: center;
      margin: 50px auto;
      padding: 30px;
      font-size: 1.3em;
      color: red;
      max-width: 600px;
      background: #ffe5e5;
      border-radius: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background: #e0e0e0;
      color: #333;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>

    <div class="header-left">
      <a href="../../dashboard.html">
        <img src="../../../images/maarifLOGO.png" class="logo" />
      </a>
    </div>
    <div class="header-center">
      <h1>LAYER 1: Theory Notes of <span id="point-title">P1</span></h1>
      <p id="student-name"></p>
      <p id="platform-name"></p>
    </div>
    <div class="header-right" style="text-align:right;">
      <img src="../../../images/cambridge.png" class="logo" />

    </div>
  </header>

  <div id="error-message" style="display: none;">
    ‚ö†Ô∏è You must be logged in to view this content.
  </div>

  <main id="content-area" style="display: none;">
    <div class="doc-container">
      <div class="section-title">üìå Syllabus Points</div>
      <img src="syllabus.png" alt="Syllabus Image" style="max-width: 100%; margin-bottom: 20px;" />

      <div class="section-title">üìÑ Official Theory Notes</div>
      <div id="official-notes">
        <iframe class="official-doc" src="https://docs.google.com/document/d/e/2PACX-1vRvBHZuPzhu5e1ZqIfFISG5htJXqqkO_mBA8INcH053tFI9vyGlNwQQLkgZluFDqKxLN2IOAptPXPvJ/pub?embedded=true" height="2000" scrolling="no"></iframe>
      </div>
    </div>

    <div class="notes-container">
      <div id="video-section" style="display:none;">
        <label class="section-title">üé• Related Videos</label>
        <div id="videos-container"></div>
      </div>

      <label class="section-title">üìù Your Personal Notes</label>
      <textarea placeholder="Write your own notes or summary about the theory..."></textarea>
    </div>
  </main>

  <div class="actions">
    <button class="highlight-button btn-clear" onclick="markClear()">‚úÖ Notes are clear</button>
    <button class="highlight-button btn-help" onclick="showHelp()">üÜò Need help</button>
    <button class="highlight-button btn-confused" onclick="markConfused()">üòï I'm confused</button>
  </div>

  <div id="help-section">
    <textarea id="unclear" rows="4" cols="60" placeholder="Describe what you need help with..."></textarea><br />
    <button class="highlight-button" onclick="submitHelp()">Submit Help Request</button>
  </div>

  <footer>
    üìß Contact Dr. Hamdeni at <a href="mailto:chams-eddine.hemdani@tn.maarifschools.org">chams-eddine.hemdani@tn.maarifschools.org</a>
  </footer>

<script>
  const supabase = window.supabase.createClient(
    'https://tsmzmuclrnyryuvanlxl.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzbXptdWNscm55cnl1dmFubHhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MzM5NjUsImV4cCI6MjA2MzMwOTk2NX0.-l7Klmp5hKru3w2HOWLRPjCiQprJ2pOjsI-HPTGtAiw'
  );

  const student_id = localStorage.getItem("student_id");
  const student_name = localStorage.getItem("student_name");
  const platform = localStorage.getItem("platform");
  const point_id = "P1";

  if (!student_id || !student_name) {
    document.getElementById("error-message").style.display = "block";
  } else {
    document.getElementById("student-name").textContent = "üë§ " + student_name;
    document.getElementById("platform-name").textContent = "üéì Platform: " + platform;
    document.getElementById("content-area").style.display = "flex";

    fetch("videos.json")
      .then(res => res.json())
      .then(videos => {
        if (videos[point_id] && videos[point_id].length > 0) {
          document.getElementById("video-section").style.display = "block";
          const container = document.getElementById("videos-container");
          videos[point_id].forEach(video => {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = video.iframe;
            wrapper.style.marginBottom = "20px";
            container.appendChild(wrapper);
          });
        }
      });
  }

  async function updateProgress() {
    const { error } = await supabase
      .from("a_theory_progress")
      .upsert({
        studentid: student_id,
        point_id: point_id,
        layer1_done: true
      }, { onConflict: ['studentid', 'point_id'] });

    if (error) {
      alert("‚ùå Failed to update progress.");
      console.error(error);
      return false;
    }
    return true;
  }

  async function sendFeedback(feedback_type, comment = "") {
    const { error } = await supabase
      .from("a_theory_feedback")
      .insert([{
        studentid: student_id,
        point_id: point_id,
        layer: "layer1",
        feedback_type,
        comment
      }]);

    if (error) {
      console.error("‚ùå Feedback insert error:", error);
    }
  }

  async function markClear() {
    if (await updateProgress()) {
      await sendFeedback("clear");
      window.location.href = "layer2.html";
    }
  }

  async function markConfused() {
    if (await updateProgress()) {
      await sendFeedback("confused");
      window.location.href = "layer2.html";
    }
  }

  function showHelp() {
    document.getElementById("help-section").style.display = "block";
  }

  async function submitHelp() {
    const comment = document.getElementById("unclear").value.trim();
    if (!comment) {
      alert("Please describe what you need help with.");
      return;
    }

    if (await updateProgress()) {
      await sendFeedback("need_help", comment);
      window.location.href = "layer2.html";
    }
  }
</script>
</body>
</html>
