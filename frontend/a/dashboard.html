<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <img src="images/Maariflogo.png" class="logo left" alt="Maarif Logo" />
    <h1>Computer Science Journey</h1>
    <h2>Guided by Dr Chamseddine Hamdani, toward Cambridge A-Level Exams</h2>
    <img src="images/Cambridgelogo.png" class="logo right" alt="Cambridge Logo" />
  </header>

  <main class="dashboard-layout">
    <section class="theory-column">
      <h2>Theory Points</h2>
      <div id="student-name" class="student-name"></div>
      <div id="theory-points" class="point-container"></div>
    </section>

    <section class="programming-column">
      <h2>Programming Levels</h2>
      <div id="programming-levels" class="level-container"></div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
