<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Computer Science Journey</title>
  <link rel="stylesheet" href="dashboard.css"/>
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #f0f0f0;
    }
    .top-bar input {
      margin-left: 10px;
      padding: 5px;
    }
    .top-bar button {
      margin-left: 5px;
      padding: 6px 10px;
    }
    .contact-message {
      text-align: right;
      font-size: 0.9em;
      padding-right: 30px;
      color: #333;
    }
    .separator {
      border-top: 1px solid #ccc;
      margin: 10px 30px 20px;
    }
    .section-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .point-box {
      width: 80%;
      margin: auto;
    }
    .level-box {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <img src="images/header_bg.png" alt="Header Banner" class="header-background" />
  </header>

  <div class="top-bar">
    <div class="left-status" id="student-name-bar">Guest Mode</div>
    <div class="login-form">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="contact-message">
    Contact Mr. Hamdeni at: Hamdeni.chamseddine@gmail.com
  </div>
  <div class="separator"></div>

  <main class="dashboard">
    <section class="theory-column">
      <div class="section-header">
        <img src="images/advanced_theory.png" alt="Advanced Theory" class="section-title"/>
      </div>
      <div id="theory-points" class="theory-wrapper"></div>
      <img src="images/approved_banner.png" class="footer-image" alt="Approved"/>
    </section>

    <section class="levels-column">
      <div class="section-header">
        <img src="images/programming_skills.png" alt="Programming Skills" class="section-title"/>
      </div>
      <div id="programming-levels" class="levels-wrapper"></div>
      <img src="images/certificate.png" class="certificate-image" alt="Certificate"/>
    </section>
  </main>

  <div class="centered-check">
    <img src="images/progress_inspired_2.png" alt="Progress Completed">
  </div>

  <script src="dashboard.js"></script>
  <script>
    const student = localStorage.getItem("studentId");
    if (student) {
      document.getElementById("student-name-bar").textContent = "Computer Science Journey progress of " + student;
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const response = await fetch("https://tsmzmuclrnyryuvanlxl.supabase.co/rest/v1/login_data?select=*", {
        headers: {
          apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzbXptdWNscm55cnl1dmFubHhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MzM5NjUsImV4cCI6MjA2MzMwOTk2NX0.-l7Klmp5hKru3w2HOWLRPjCiQprJ2pOjsI-HPTGtAiw",
          Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzbXptdWNscm55cnl1dmFubHhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MzM5NjUsImV4cCI6MjA2MzMwOTk2NX0.-l7Klmp5hKru3w2HOWLRPjCiQprJ2pOjsI-HPTGtAiw"
        }
      });
      const users = await response.json();
      const match = users.find(u => u.username === username && u.password === password);
      if (match) {
        localStorage.setItem("studentId", username);
        location.reload();
      } else {
        alert("Invalid credentials");
      }
    }

    function logout() {
      localStorage.removeItem("studentId");
      location.reload();
    }
  </script>
</body>
</html>
